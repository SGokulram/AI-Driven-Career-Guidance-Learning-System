<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Career Guidance & Learning System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <center><h1>AI-Driven Career Guidance & Learning System</h1></center>
        <center><div class="title">AI-Driven Career Guidance & Learning System</div></center>
    </header>
    <main>
        <section class="form-section" id="home">
            <h2>Enter Your Details</h2>
            <form id="career-form">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., Python, Data Analysis" required>
                
                <label for="education">Education:</label>
                <input type="text" id="education" name="education" placeholder="e.g., Bachelor's in Computer Science" required>
                
                <label for="interests">Interests:</label>
                <input type="text" id="interests" name="interests" placeholder="e.g., Machine Learning, Web Development" required>
                
                <button type="submit">Predict Career</button>
            </form>
        </section>
        <section class="results-section" id="career-predictions">
            <div class="card">
                <div class="card-title">Career Prediction</div>
                <div class="card-content">
                    <ul id="prediction-list">
                        <!-- Dynamic content goes here -->
                    </ul>
                </div>
                <div class="card-footer">
                    <a href="#more-predictions">See more predictions</a>
                </div>
            </div>
        </section>
        <section class="results-section" id="learning-recommendations">
            <div class="card">
                <div class="card-title">Learning Recommendations</div>
                <div class="card-content">
                    <ul id="recommendation-list">
                        <!-- Dynamic content goes here -->
                    </ul>
                </div>
                <div class="card-footer">
                    <a href="#more-recommendations">See more recommendations</a>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
    <link rel="stylesheet" href="styles.css">

</html>
